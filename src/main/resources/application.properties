spring.datasource.url=jdbc:postgresql://localhost:5432/my_database
spring.datasource.username=tts_username
spring.datasource.password=tts_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
spring.web.cors.allowed-origin-patterns=*

spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

spring.web.cors.allowed-headers=Content-Type,Authorization

spring.web.cors.exposed-headers=Authorization

spring.web.cors.allow-credentials=true
# Enable multipart uploads
spring.http.multipart.enabled=true
# Threshold after which files are written to disk.
spring.http.multipart.file-size-threshold=2KB
# Max file size.
spring.http.multipart.max-file-size=200MB
# Max Request Size
spring.http.multipart.max-request-size=215MB

server.error.include-message=always
server.port=8080
server.location=ttsAttachments